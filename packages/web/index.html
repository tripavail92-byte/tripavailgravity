<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripAvail - Find Your Perfect Stay</title>

  <!-- FOUC Prevention: Apply theme before React mounts -->
  <script>
    // Immediately apply saved theme to prevent flash
    (function () {
      const theme = localStorage.getItem('tripavail-theme-mode') || 'system';
      const root = document.documentElement;

      if (theme === 'dark') {
        root.classList.add('dark');
      } else if (theme === 'light') {
        root.classList.remove('dark');
      } else {
        // System preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          root.classList.add('dark');
        }
      }

      // Apply default role (will be overridden by ThemeContext)
      root.setAttribute('data-role', 'traveller');
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
